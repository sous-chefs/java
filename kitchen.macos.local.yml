---
provisioner:
  name: chef_zero
  install_strategy: skip
  channel: current

platforms:
  - name: macos
    driver:
      box: damacus/macos-10.15.4
      provider: parallels
      linked_clone: true
      gui: false

suites:
  - name: adoptopenjdk-14
    run_list:
      - recipe[homebrew]
      - recipe[test::adoptopenjdk]
    attributes:
      version: 14
      variant: openj9
    verifier:
      inspec_tests: [test/integration/adoptopenjdk]
      input_files: [test/integration/adoptopenjdk/attributes/adoptopenjdk-14-macos.yml]
