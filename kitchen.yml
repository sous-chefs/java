---
driver:
  name: vagrant
  chef_version: <%= ENV['CHEF_VERSION'] || 'current' %>
  env: [CHEF_LICENSE=accept]

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: amazonlinux-2023
  - name: debian-12
  - name: debian-11
  - name: freebsd-13
  - name: fedora-latest
  - name: rockylinux-9
  - name: rockylinux-8
  - name: ubuntu-22.04
  - name: ubuntu-24.04

suites:
  # OpenJDK
  - name: openjdk-11
    run_list:
      - recipe[test::openjdk]
    attributes: { version: "11" }
    verifier:
      inspec_tests: [test/integration/openjdk]
      inputs: { java_version: "11" }

  - name: openjdk-16
    run_list:
      - recipe[test::openjdk]
    attributes: { version: "16" }
    verifier:
      inspec_tests: [test/integration/openjdk]
      inputs: { java_version: "16" }

  - name: openjdk-17
    run_list:
      - recipe[test::openjdk]
    attributes: { version: "17" }
    verifier:
      inspec_tests: [test/integration/openjdk]
      inputs: { java_version: "17" }

  # Temurin/Semeru
  - name: temurin-11-hotspot
    run_list:
      - recipe[test::openjdk]
    attributes:
      version: 11
      variant: hotspot
    verifier:
      inspec_tests: [test/integration/openjdk]
      inputs: { java_version: "11" }

  - name: semeru-11-openj9
    run_list:
      - recipe[test::openjdk]
    attributes:
      version: 11
      variant: openj9
    verifier:
      inspec_tests: [test/integration/openjdk]
      inputs: { java_version: "11" }

  - name: semeru-17-openj9
    run_list:
      - recipe[test::openjdk]
    attributes:
      version: 17
      variant: openj9
    verifier:
      inspec_tests: [test/integration/openjdk]
      inputs: { java_version: "17" }

  - name: temurin-11
    run_list:
      - recipe[test::openjdk]
    attributes:
      java:
        version: "11"
        flavor: "temurin"
    verifier:
      inspec_tests: [test/integration/openjdk]
      inputs: { java_version: "11" }

  - name: temurin-17
    run_list:
      - recipe[test::openjdk]
    attributes:
      java:
        version: "17"
        flavor: "temurin"
    verifier:
      inspec_tests: [test/integration/openjdk]
      inputs: { java_version: "17" }

  # Corretto
  - name: corretto-11
    run_list:
      - recipe[test::corretto]
    attributes: { version: "11" }
    verifier:
      inspec_tests: [test/integration/corretto]
      inputs: { java_version: "11" }
  - name: corretto-17
    run_list:
      - recipe[test::corretto]
    attributes: { version: "17" }
    verifier:
      inspec_tests: [test/integration/corretto]
      inputs: { java_version: "17" }
  - name: corretto-18
    run_list:
      - recipe[test::corretto]
    attributes: { version: "18" }
    verifier:
      inspec_tests: [test/integration/corretto]
      inputs: { java_version: "18" }
